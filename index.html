<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rmutto Freshy Shirt Design Contest Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="rmutto-logo.png" type="image/gif" />
</head>
<body>
    <div class="container">
        <h1>Rmutto Freshy Shirt Design Contest</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="studentId">Student ID:</label>
            <input type="password" id="studentId" name="studentId" required>

            <label for="faculty">Faculty:</label>
            <select id="faculty" name="faculty" required>
                <option value="">Select Faculty</option>
                <option value="คณะเกษตรศาสตร์และทรัพยากรธรรมชาติ">คณะเกษตรศาสตร์และทรัพยากรธรรมชาติ</option>
                <option value="คณะมนุษยศาสตร์และสังคมศาสตร์">คณะมนุษยศาสตร์และสังคมศาสตร์</option>
                <option value="คณะวิทยาศาสตร์และเทคโนโลยี">คณะวิทยาศาสตร์และเทคโนโลยี</option>
                <option value="คณะสัตวแพทยศาสตร์">คณะสัตวแพทยศาสตร์</option>
                <option value="สถาบันเทคโนโลยีการบินและอวกาศ">สถาบันเทคโนโลยีการบินและอวกาศ</option>
                <option value="สำนักวิชาวิศวกรรมศาสตร์และนวัตกรรม">สำนักวิชาวิศวกรรมศาสตร์และนวัตกรรม</option>
                <option value="สถาบันนวัตกรรมการศึกษาและการเรียนรู้ตลอดชีวิต">สถาบันนวัตกรรมการศึกษาและการเรียนรู้ตลอดชีวิต</option>
                <option value="คณะบริหารธุรกิจและเทคโนโลยีสารสนเทศ">คณะบริหารธุรกิจและเทคโนโลยีสารสนเทศ</option>
                <option value="คณะศิลปศาสตร์">คณะศิลปศาสตร์</option>
                <option value="คณะวิศวกรรมศาสตร์เเละสถาปัตยกรรมศาสตร์">คณะวิศวกรรมศาสตร์เเละสถาปัตยกรรมศาสตร์</option>
                <option value="คณะเทคโนโลยีอุตสาหกรรมการเกษตร">คณะเทคโนโลยีอุตสาหกรรมการเกษตร</option>
                <option value="คณะเทคโนโลยีสังคม">คณะเทคโนโลยีสังคม</option>
                <option value="โครงการจัดตั้งคณะวิศวกรรมศาสตร์บูรณาการและเทคโนโลยี">โครงการจัดตั้งคณะวิศวกรรมศาสตร์บูรณาการและเทคโนโลยี</option>
            </select>

            <label for="design">Upload Design:</label>
            <input type="file" id="design" name="design" accept="image/*" required>

            <button type="submit">Submit</button>
            <div id="successMessage" class="hidden" style="display: none; margin-top: 20px; color: green; font-weight: bold;">
                ✅ ข้อมูลถูกส่งเรียบร้อยแล้ว!
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
