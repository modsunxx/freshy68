<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rmutto Freshy Shirt Design Contest Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="rmutto-logo.png" type="image/gif" />
</head>
<body>
    <div class="container">
        <h1>Rmutto Freshy Shirt Design Contest</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="studentId">Student ID:</label>
            <input type="password" id="studentId" name="studentId" required>

            <label for="faculty">Faculty:</label>
            <select id="faculty" name="faculty" required>
                <option value="">Select Faculty</option>
                <option value="Agriculture">คณะเกษตรศาสตร์และทรัพยากรธรรมชาติ</option>
                <option value="Humanities">คณะมนุษยศาสตร์และสังคมศาสตร์</option>
                <option value="Science_Technology">คณะวิทยาศาสตร์และเทคโนโลยี</option>
                <option value="Veterinary">คณะสัตวแพทยศาสตร์</option>
                <option value="Aerospace_Technology">สถาบันเทคโนโลยีการบินและอวกาศ</option>
                <option value="Engineering_Innovation">สำนักวิชาวิศวกรรมศาสตร์และนวัตกรรม</option>
                <option value="Lifelong_Learning">สถาบันนวัตกรรมการศึกษาและการเรียนรู้ตลอดชีวิต</option>
                <option value="Business_IT">คณะบริหารธุรกิจและเทคโนโลยีสารสนเทศ</option>
                <option value="Liberal_Arts">คณะศิลปศาสตร์</option>
                <option value="Engineering_Architecture">คณะวิศวกรรมศาสตร์เเละสถาปัตยกรรมศาสตร์</option>
                <option value="Agro_Industrial">คณะเทคโนโลยีอุตสาหกรรมการเกษตร</option>
                <option value="Social_Technology">คณะเทคโนโลยีสังคม</option>
                <option value="Integrated_Engineering">โครงการจัดตั้งคณะวิศวกรรมศาสตร์บูรณาการและเทคโนโลยี</option>
            </select>

            <label for="design">Upload Design:</label>
            <input type="file" id="design" name="design" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
        <div id="successMessage" class="hidden">Registration successful!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
